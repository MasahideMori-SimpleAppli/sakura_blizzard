name: sakura_blizzard
description: This is a 3D effect related to flower petals in Flutter. Cherry blossom petals are included as standard.
version: 6.0.0
repository: https://github.com/MasahideMori-SimpleAppli/sakura_blizzard

environment:
  sdk: '>=2.17.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  simple_3d: any
  simple_3d_renderer: any
  util_simple_3d: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
